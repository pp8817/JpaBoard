
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
  .fieldError {
    border-color: #bd2130;
  }
</style>
<body>

<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>
  <form role="form" action="memberList.html" th:action th:object="${loginForm}"
        method="post">

    <div th:if="${#fields.hasGlobalErrors()}">
      <p class="field-error" th:each="err : ${#fields.globalErrors()}"
         th:text="${err}">전체 오류 메시지</p>
    </div>

    <div class="form-group">
      <label th:for="loginId">로그인 ID</label>
      <input type="text" th:field="*{loginId}" class="form-control" placeholder="Id"
             th:class="${#fields.hasErrors('loginId')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('loginId')}"
         th:errors="*{loginId}" >Incorrect date</p>

      <label th:for="passWord">비밀번호</label>
      <input type="text" th:field="*{password}" class="form-control" placeholder="password"
             th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('password')}"
         th:errors="*{password}" >Incorrect date</p>
    </div>
    <button type="submit" class="btn btn-primary" th:text="#{button.submit}">Submit</button>
  </form>
  <br/>
  <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
