
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />
    <div>

        <div>
            <form th:object="${memberSearch}" class="form-inline">
                <div class="form-group mb-2">
                    <input type="text" th:field="*{memberName}" class="form-control" placeholder="회원 이름"/>
                </div>
                <div class="form-group mx-sm-1 mb-2">
                    <select th:field="*{memberGender}" class="form-control">
                        <option value="">성별</option>
                        <option
                                th:value="남성"
                                th:text="남성">option
                        </option>

                        <option
                                th:value="여성"
                                th:text="여성">option
                        </option>

                        <option
                                th:value="나머지"
                                th:text="나머지">option
                        </option>
                        <!--                        <option th:each="gender : ${T(springJpaBoard.Board.domain.Member.gender).values()}"-->
                        <!--                                th:value="${gender}"-->
                        <!--                                th:text="${status}">option-->
                        <!--                        </option>-->
                    </select>
                </div>
                <button type="submit" class="btn btn-primary mb-2">검색</button>
            </form>
        </div>

        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>이름</th> <th>성별</th> <th>도시</th> <th>주소</th> <th>우편번호</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="member : ${members}">
                <td th:text="${member.id}"></td>
                <td th:text="${member.name}"></td>
                <th th:text="${member.gender}"></th>
                <!-- '?'는 ? 앞의 값이 NUll이라면 실행하지 않도록 도와준다.   -->
                <td th:text="${member.address?.city}"></td>
                <td th:text="${member.address?.street}"></td>
                <td th:text="${member.address?.zipcode}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
